<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/layoutAlterarProduto.css" />
    <title>Alterar Produto</title>
  </head>
  <body>
    <aside>
      <div class="menu-lateral"></div>
    </aside>

    <nav class="cadastros">
      <ul>
        <li class="fornecedor-nav">Alterar Produto</li>
      </ul>
    </nav>

    <main>
      <div class="cadastroFormulario">
        <form>
          <div class="formulario">
            <label for="id">Id: </label>
            <input type="text" id="id" />
            
            <label for="descricao">Descrição do produto: </label>
            <input type="text" id="descricao" autocomplete="off" />

            <label for="preco">Preço Unitário: </label>
            <input type="text" id="preco" autocomplete="off" />

            <label for="estoque">Quantidade Estoque: </label>
            <input type="number" id="estoque" autocomplete="off" />

            <label for="categoriaId">Categoria: </label>
            <select id="categoriaId" required onchange="pesquisarCategoria()">
              <option value="">Escolha a categoria</option>
            </select>
          </div>

          <div class="botao">
            <button class="btn-lista"><a href="menu.html">Menu</a></button>
            <button class="btn-cancelar">
              <a href="listaProdutos.html">Lista</a>
            </button>
            <button class="btn-salvar" onclick="verificarToken()">
              <a>Alterar</a>
            </button>
          </div>
        </form>
      </div>
    </main>

    <script src="../JS/funcaoAlterarProduto.js"></script>
    <script src="../JS/token.js"></script>
  </body>
</html>
