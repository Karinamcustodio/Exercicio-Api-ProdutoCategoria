<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/layoutCadastro.css" />
    <title>Cadastro Produto</title>
</head>
<body>
    <aside>
      <div class="menu-lateral"></div>
    </aside>

    <header class="cadastros">
      <p>Cadastro de Produtos</p>
    </header>

    <nav class="cadastros">
      <ul>
        <li class="fornecedor-nav">Produtos</li>
      </ul>
    </nav>

    <main>
      <div class="cadastros">
        <form>
          <div class="formularioPessoal">
            <input type="text" id="descricao" autocomplete="off" value="Descricão: " />
            <input type="text" id="preco" autocomplete="off" value="Preço: " />
            <input type="text" id="estoque" autocomplete="off" value="Estoque: " />
            <input type="text" id="categoriaId" autocomplete="off" value="Categoria: " />
          </div>

          <div class="botao">
            <a class="btn-cancelar" href="menu.html">Cancelar</a>
            <a class="btn-salvar" href="cadastroContato.html">Próximo</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
