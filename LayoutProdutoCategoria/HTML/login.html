<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <div id="login">
    <form class="card">
        <div class="card-header">
            <h2>Logo</h2>
        </div>
        <div class="card-content">
            <div class="card-content-area">
                <label for="emailUsuario">Email</label>
                <input type="email" id="emailUsuario" autocomplete="off" placeholder="Digite seu email...">
            </div>
            <div class="card-content-area">
                <label for="password">Senha</label>
                <input type="password" id="SenhaUsuario" autocomplete="off" placeholder="Digite sua senha..." required>
            </div>
        </div>
        <div class="card-footer">
          <!-- Arrumar -->
            <input type="submit" value="Entrar" class="submit">
            <a href="menu.html" class="submit">Entrar</a>
            <a href="#" class="recuperar_senha">Esqueceu a senha?</a>
        </div>
    </form>
</div>
</body>
</html>
