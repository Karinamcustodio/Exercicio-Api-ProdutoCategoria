<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/layoutLogin.css" />
    <title>Login</title>
  </head>
  <body>
    <div id="login">
      <form class="loginUsuario">
        <div class="formularioLogin">
          <div class="formularioLogin-input">
            <label for="emailUsuario">Email</label>
            <input
              type="email"
              id="emailUsuario"
              placeholder="Digite seu email..."
              required
            />
          </div>
          <div class="formularioLogin-input">
            <label for="senhaUsuario">Senha</label>
            <input
              type="password"
              id="senhaUsuario"
              autocomplete="off"
              placeholder="Digite sua senha..."
              required
            />
          </div>
        </div>
        <div class="botao">
          <button class="entrar" onclick="loginUsuario()">
            <a href="menu.html">Entrar</a>
          </button>
          <a href="#" class="recuperarSenha">Esqueceu a senha?</a>
        </div>
      </form>
    </div>

    <script src="../JS/funcaoLoginUsuario.js"></script>
    <script src="../JS/token.js"></script>
  </body>
</html>
