<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/layoutCadastroCategoria.css" />
    <title>Alterar Categoria</title>
  </head>
  <body>
    <aside>
      <div class="menu-lateral"></div>
    </aside>

    <nav class="cadastros">
      <ul>
        <li class="fornecedor-nav">Alterar Categoria</li>
      </ul>
    </nav>

    <main>
      <div class="cadastroFormulario">
        <form>
          <div class="formulario">
            <label for="id">Id da categoria: </label>
            <input type="text" id="id" value="" />

            <label for="nome">Nome da categoria: </label>
            <input type="text" id="nome" autocomplete="off" />
          </div>

          <div class="botao">
            <button class="btn-lista" onclick="listarCategorias()">
              <a href="listaCategorias.html">Lista</a>
            </button>
            <button class="btn-cancelar" onclick="">
              <a href="listaCategoria.html">Cancelar</a>
            </button>
            <button class="btn-salvar" onclick="alterarCategoria()">
              Salvar
            </button>
          </div>
        </form>
      </div>
    </main>

    <script src="../JS/funcaoCadastrarCategoria.js"></script>
    <script src="../JS/funcaoListarCategorias.js"></script>
    <script src="../JS/token.js"></script>
  </body>
</html>
